<!DOCTYPE html>
<html>
<head>
	<title> Return/Borrow Form</title>
		
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			<h1>  Return/Borrow Form </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Student Name" required /><br>
							
			<input class="box" type="text" name="email" id="email"
			placeholder="Student E-Mail " required /><br>
							
			<input class="box" type="text" name="password"
			id="password" placeholder="Book name " required/><br>
							
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Return Date" required/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
